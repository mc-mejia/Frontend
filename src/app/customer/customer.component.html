<app-panel-box>
  <span panel-title>Customer</span>
  <div panel-body>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Customer name</th>
        <th>Customer ID</th>
        <th>Status</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          {{customer.customerName}}
        </td>
        <td>{{customer.accountId}}</td>
        <td>
          <mat-slide-toggle
            [checked]="customer.approve"
            (change)="onChange(customer)">
          </mat-slide-toggle>
          <div *ngIf ="customer.approve">Enabled</div>
          <div *ngIf ="!customer.approve">Disabled</div>
        </td>
      </tr>
      </tbody>

    </table>
  </div>
</app-panel-box>
