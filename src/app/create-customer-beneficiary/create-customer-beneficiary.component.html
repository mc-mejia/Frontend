<h3>create-beneficiary</h3>

<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
        <label for="name">studentId</label>
        <input type="text" class="form-control" id="custNo" required [(ngModel)]="customer.studentId" name="custNo">
    </div> -->

    <div class="form-group">
        <label for="name">ID Number</label>
        <input type="number" class="form-control" id="beneficiaryID" required [(ngModel)]="beneficiary.beneficiaryID" name="benID">
    </div>

    <div class="form-group">
        <label for="name">Account Number</label>
        <input type="number" class="form-control" id="accountNo" required [(ngModel)]="beneficiary.accountNo" name="benNO">
    </div>

    <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="beneficiary.email" name="email">
    </div>

    <div class="form-group">
        <label for="name">Approved</label>
        <input type="checkbox" class="form-control" id="approval" required [(ngModel)]="beneficiary.approval" name="status">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
