<h3>Create Staff</h3>

<div>
<form [formGroup]="staffForm">

    <div class="form-group">
        <input type="text" class="form-control" formControlName="staffName" id="staffname" required [(ngModel)]="staff.staffName" name="staffName" placeholder="Name">
    </div> 
 
    <div class="form-group">
        <input type="text" class="form-control" formControlName="userName" id="username" required [(ngModel)]="staff.userName" name="staffuserName"placeholder=" Username">
    </div>

    <!-- <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="staff.password" name="password">
    </div> 


     <div class="form-group">
        <label for="name">Re-Enter Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="staff.password" name="password">
    </div> -->
    
    <div class="form-group">
        <input type="password" [(ngModel)]="staff.password" name="password" placeholder="Password" class="form-control" formControlName="password"
            required password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
        <div *ngIf="password.invalid && (staffForm.submitted || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required"> Password is required. </div>
            <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter,
                and at least 8 or more characters.</div>
        </div>
    </div>
    
    <!-- <div class="form-group">
        <input type="password" [(ngModel)]="userdata.confirmpassword" name="confirmpassword" placeholder="Confirm Password"
            class="form-control" required #confirmpassword="ngModel" pattern="{{ password.value }}" />
        <div *ngIf=" confirmpassword.invalid && (myform.submitted || confirmpassword.touched)" class="alert alert-danger">
            <div *ngIf="confirmpassword.errors.required"> Confirm password is required. </div>
            <div *ngIf="confirmpassword.errors.pattern"> Password & Confirm Password does not match.</div>
        </div>
    </div> -->

    <button type="button" class="btn btn-primary" (click)=onSubmit()>Submit</button>

</form>
</div>
