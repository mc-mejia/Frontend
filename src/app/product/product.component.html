
    <app-panel-box>
        <span panel-title>Products</span>
        <div panel-body>
                    
                <input type="text" placeholder="Filter products" class="form-control" [(ngModel)]="filterProducts"/>
                 <div class="alert alert-success" *ngIf="filterProducts">
                   Filter by:  {{filterProducts}}
                 </div>
                 <table class="table table-bordered" *ngIf="products && products.length">
                         <thead>
                             <tr>
                                 <th>#</th>
                                 <th>
                                     <button class="btn btn-primary" (click)="toggleImage()">
                                         {{showHideImg ? "Hide image" : "Show Image"}}
                                        </button>
                                 </th>
                               
                                 <th>product name</th> 
                                <th>product code</th> 
                                <th>product date</th>
                                <th>product price</th>
                                <th>Rating</th>
                            </tr>
                         </thead>
                         <tbody>
            
                         
                     
                     <tr *ngFor="let product of products | products:filterProducts">
                         <td> 
                                 {{product.productId}}
                    </td>
                         <td><img [src]="product.imageUrl" style="width:50px;" *ngIf="showHideImg"/></td>
                         <td>
                             <a [routerLink]="['/product',product.productCode]">
                                    {{product.productName}}
                             </a>
                            </td>
                         <td>{{product.productCode}}</td>
                         <td>{{product.releaseDate}}</td>
                         <td>{{product.price}}</td>
                         <td>
                        <app-rating [rating]="product.starRating" (ratingEvent)="receiveDataFromParent($event)"></app-rating>
                            </td>
                       
                     </tr>
                    </tbody>
                 </table>
             </div>
    </app-panel-box>
